<ion-header>
  <ion-toolbar color="primary">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size-lg="2">
          <ion-title style="height: 100%;">Contact Us</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-title>Get in touch with us using the form below</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="4" size="4">
        <ion-item>
          <ion-label position="floating">Subject</ion-label>
          <ion-input [(ngModel)]="subject"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="4" size="4" style="min-height: 50%;">
        <ion-item lines="none" style="min-height: 40%">
          <ion-label position="floating">Your message</ion-label>
          <ion-textarea autoGrow  style="min-height: 40%" [(ngModel)]="message"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>
        <ion-button (click)="sendMail()" [disabled]="message.length == 0 || subject.length == 0">
          <ion-label>
            Send
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
